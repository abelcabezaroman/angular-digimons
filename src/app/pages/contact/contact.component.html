<form [formGroup]="formGroup">
  <input [ngClass]="{'u-error': isSubmited && formGroup.controls.name.errors}" type="text" formControlName="name"
         name="name">
  <input type="email" formControlName="email" name="email">
  <select name="gender" id="gender" formControlName="gender">
    <option value="male">Male</option>
    <option value="Female">Female</option>
  </select>

    <input formControlName="doYouLike" type="radio" value="yes" name="doYouLike" ngModel> Yes
    <input formControlName="doYouLike" type="radio" value="no" name="doYouLike" ngModel> No

  <textarea formControlName="message" name="message"></textarea>

  <button [ngClass]="{'u-disabled': formGroup.status === 'INVALID'}" (click)="saveForm()">Guardar</button>
</form>
