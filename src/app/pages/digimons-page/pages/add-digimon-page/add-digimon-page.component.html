<form [formGroup]="addDigimonForm" (ngSubmit)="addDigimon()">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name">

    <label for="level">Level</label>
    <select formControlName="level" id="level">
        <option value="{{level}}" *ngFor="let level of levelList">{{level}}</option>
    </select>

    <label for="img">Image</label>
    <input id="img" type="file" formControlName="img" (change)="preview($event)">

    <img *ngIf="imageUrl" src="{{imageUrl}}" alt="preview">

    <button>Guardar</button>
</form>
