<p-table [value]="digimons">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>Name</th>
      <th>Level</th>
      <th>Img</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-digimon>
    <tr>
      <td>{{digimon.name}}</td>
      <td>{{digimon.level}}</td>
      <td><img src="{{digimon.img}}" alt=""></td>
    </tr>
  </ng-template>
</p-table>
