<div class="c-digimons-list">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let digimon of digimons">
      <div class="c-digimons-list__item" [routerLink]="['/digimons', digimon.name]">
        <img class="c-digimons-list__img" src="{{digimon.img}}" alt="">
        <h4 class="c-digimons-list__title">{{digimon.name | upper:'*'}}</h4>
        <p class="c-digimons-list__text">{{digimon.level  | upper:'-'}}</p>
      </div>
    </div>
  </div>
</div>
