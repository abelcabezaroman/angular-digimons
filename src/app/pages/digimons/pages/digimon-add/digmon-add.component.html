<form [formGroup]="formGroup">
  <label for="name" class="u-display-block">Name
    <input id="name" type="text" formControlName="name">
  </label>

  <label for="img" class="u-display-block">
    Image
    <input id="img" type="text" formControlName="img">
  </label>

  <img *ngIf="formGroup && formGroup.controls && formGroup.controls.img.value.length"
       src="{{formGroup.controls.img.value}}" alt="">

  <label for="level" class="u-display-block">
    Level
    <select name="level" id="level" formControlName="level">
      <option value="Fresh">Fresh</option>
      <option value="In Training">In Training</option>
      <option value="Rookie">Rookie</option>
      <option value="Champion">Champion</option>
      <option value="Ultimate">Ultimate</option>
    </select>
  </label>


  <button (click)="saveDigimon()">Digimon</button>
</form>
